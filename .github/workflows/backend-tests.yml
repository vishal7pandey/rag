name: Backend Tests

on:
  push:
    paths:
      - 'backend/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'pytest.ini'
  pull_request:
    paths:
      - 'backend/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'pytest.ini'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Sync dependencies
        run: uv sync --no-dev

      - name: Run tests
        run: uv run pytest
